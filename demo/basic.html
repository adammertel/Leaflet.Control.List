<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-16" />
    <link rel="stylesheet" href="./../node_modules/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="../dist/leaflet.control.select.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.js"
    ></script>
    <script src="../dist/leaflet.control.select.src.js"></script>
  </head>

  <style>
    #map {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    .marker-icon.fa {
      font-size: 40px;
    }
  </style>

  <body>
    <div id="map"></div>
  </body>

  <script>
    var map;
    var marker;
    var mapZoom = 11;
    var mapPosition = [49, 18];

    var items = [
      { label: "option 1", value: "user-o" },
      { label: "option 2", value: "bullhorn" },
      { label: "option 3", value: "book" },
      { label: "option 4", value: "car" },
      { label: "option 5", value: "cog" }
    ];

    document.addEventListener("DOMContentLoaded", function() {
      map = L.map("map", { maxZoom: 14 }).setView(mapPosition, mapZoom);
      L.tileLayer("http://{s}.tile.osm.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      var defaultValue = items[0].value;

      L.control
        .select({
          position: "topleft",
          id: "image-selector",
          selectedDefault: defaultValue,
          items: items,
          onSelect: function(newIcon) {
            drawMarker(newIcon);
          }
        })
        .addTo(map);

      marker = L.marker([49, 18]).addTo(map);

      drawMarker(defaultValue);
    });
    var drawMarker = function(icon) {
      marker.setIcon(
        L.divIcon({
          className: "marker-icon fa fa-" + icon,
          iconSize: [40, 40]
        })
      );
    };
  </script>
</html>
