<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-16">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.2.0/leaflet.css" />
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="../dist/leaflet.control.select.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js"></script>
    <script src="../dist/leaflet.control.select.src.js"></script>
</head>

<style>
    #map {
        width: 100%;
        height: 100%;
        margin: 0
    }
</style>

<body>

    <div id="map"></div>
</body>

<script>
    var map;
    var mapZoom = 11;
    var mapPosition = [49, 18];

    var items = [{ label: 'text 1', value: 1 }, { label: 'text 2', value: 2 }]

    document.addEventListener('DOMContentLoaded', function () {
        map = L.map('map', { maxZoom: 14 }).setView(mapPosition, mapZoom);
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
        }).addTo(map)

        L.control.list({
            position: 'topleft',
            id: 'image-selector',

            items: items,
            selectedDefault: 1,
            afterChange: function (newValue) {
                console.log('change')
            }
        }).addTo(map);
    })
</script>

</html>
